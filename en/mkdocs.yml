# Project information
site_name: Siddhi
site_description: Cloud Native Stream Processor
site_author: WSO2
site_url: http://siddhi.io/en/v5.1/

# Repository
repo_name: Siddhi
repo_url: https://github.com/siddhi-io/siddhi
edit_uri: https://github.com/siddhi-io/www/edit/v5.1/en/docs/

# Copyright
copyright: Siddhi - Documentation

# Configuration
theme:
  name: material
  logo: images/siddhi-logo.svg
  favicon: images/favicon.ico
  palette:
    primary: teal
    accent: teal
  custom_dir: theme/material
  feature:
    tabs: true
  language: 'en'

# Customization
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
extra_javascript:
  - assets/lib/highlightjs/highlight.min.js
  - assets/js/jquery-3.3.1.min.js
  - assets/js/bootstrap-3.3.7.min.js
  - assets/js/theme.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
  - type: slack
    link: /community/#community-collaboration
  - type: github
    link: https://github.com/siddhi-io/siddhi
  - type: medium
    link: https://medium.com/siddhi-io
  - type: twitter
    link: https://twitter.com/siddhi_io
  - type: youtube
    link: https://www.youtube.com/channel/UCZT5sE-0g22GuvWQu7ezVqg
  - type: linkedin
    link: https://www.linkedin.com/groups/13553064
  site_version: v5.1

# Google Analytics
google_analytics:
  - UA-103065-28
  - auto


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.attr_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

