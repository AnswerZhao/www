# Project information
site_name: Siddhi
site_description: Cloud Native Stream Processor
site_author: WSO2
site_url: http://siddhi.io

# Repository
repo_name: Siddhi
repo_url: https://github.com/siddhi-io/siddhi
edit_uri: https://github.com/siddhi-io/www/tree/versions/en/docs

# Copyright
copyright: Siddhi - Documentation

# Configuration
theme:
  name: material
  logo: theme/material/images/siddhi-logo.svg
  favicon: theme/material/images/favicon.ico
  palette:
    primary: teal
    accent: teal
  custom_dir: theme/material
  feature:
    tabs: true
  language: 'en'

# Customization
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
extra_javascript:
  - assets/lib/highlightjs/highlight.min.js
  - assets/js/theme.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
  - type: github
    link: https://github.com/siddhi-io/siddhi
  - type: medium
    link: https://medium.com/siddhi-io
  - type: linkedin
    link: https://www.linkedin.com/groups/13553064
  site_version: versions

# Google Analytics
google_analytics:
  - UA-103065-28
  - auto

# Extensions
markdown_extensions:
  - fenced_code
  - codehilite

nav:
  - Download:
    - /en/_latest_version_/download/
  - Quick Start:
    - /en/_latest_version_/docs/quick-start/
  - Documentation:
    - /en/_latest_version_/docs/
  - Community:
    - /community/
  - Development:
    - /en/_latest_version_/development/
  - License:
    - /license/
