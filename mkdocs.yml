# Project information
site_name: Siddhi
site_description: Cloud Native Stream Processor
site_author: WSO2
site_url: http://siddhi.io

# Repository
repo_name: Siddhi
repo_url: https://github.com/siddhi-io/siddhi
edit_uri: https://github.com/siddhi-io/siddhi/edit/master/docs/

# Copyright
copyright: Siddhi - Documentation

# Configuration
theme:
  name: material
  logo: theme/material/images/siddhi-logo.svg
  favicon: theme/material/images/favicon.ico
  palette:
    primary: teal
    accent: teal
  custom_dir: docs/theme/material
  feature:
    tabs: true

# Customization
extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
extra_javascript:
  - assets/lib/highlightjs/highlight.min.js
  - assets/js/theme.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
  - type: github
    link: https://github.com/siddhi-io/siddhi
  - type: linkedin
    link: https://www.linkedin.com/groups/13553064
  site_version: 4.4.0

# Google Analytics
google_analytics:
  - UA-103065-28
  - auto

# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
  - pymdownx.tasklist:
      custom_checkbox: true
  - markdown.extensions.attr_list:

# Navigation
nav:
  - Welcome to Siddhi: index.md
  - Features:
    - features.md
  - API Docs:
    - 5.0.0: api/5.0.0.md
    - latest: api/latest.md
